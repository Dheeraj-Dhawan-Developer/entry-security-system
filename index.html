    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        color: #ef4444;
        padding: 20px;
        z-index: 9999;
        overflow: auto;
        font-family: monospace;
      }

      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white;
          color: black;
        }
        .no-print {
          display: none !important;
        }
        /* Ensure background colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

</head>
  <body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    
    <script>
      // Global error handler to catch startup crashes
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += `<h3>App Crash Detected</h3><p>${msg}</p><p>Line: ${lineNo}</p><pre>${error?.stack || ''}</pre>`;
        }
        return false;
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered');
            })
            .catch(err => {
              // SW registration might fail in some preview environments due to origin mismatch
              // We log it but don't block the app
              console.warn('SW registration failed (expected in some previews):', err);
            });
        });
      }
    </script>
  </body>
