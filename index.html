<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SecurePass">
    
    <title>SecureEvent Pass</title>
    
    <!-- Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="https://unpkg.com/lucide-static@0.344.0/icons/shield-check.svg">
    <link rel="apple-touch-icon" href="https://unpkg.com/lucide-static@0.344.0/icons/shield-check.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Initial Loader Style -->
    <style>
      body { background-color: #0f172a; margin: 0; padding: 0; }
      .initial-loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #0f172a;
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 60%, #020617 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      .spinner {
        width: 48px; height: 48px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "jsqr": "https://aistudiocdn.com/jsqr@^1.4.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-qr-code": "https://aistudiocdn.com/react-qr-code@^2.0.18",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
            <p style="opacity: 0.8; font-size: 14px; letter-spacing: 2px; font-weight: 600; text-transform: uppercase;">Secure System Loading</p>
        </div>
    </div>
    
    <!-- Entry Point: Vite will compile this automatically during build. NO IMPORT MAPS HERE. -->
    <script type="module" src="./index.tsx"></script>

    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
           // Register SW in production only
           if (!window.location.hostname.includes('webcontainer') && !window.location.hostname.includes('localhost')) {
             navigator.serviceWorker.register('./sw.js')
               .then(reg => console.log('SW active'))
               .catch(err => console.log('SW failed', err));
           }
        });
      }
    </script>
  </body>
</html>
